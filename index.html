<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<link rel="stylesheet" href="./pg3cal.css">

    <!-- <link rel="stylesheet" href="./style.css"> -->
</head>

<body>
    <h1 class="h1 text-center mt-5 font-weight-bold  ">CALCULATOR</h1>
    <div class="w-100 d-flex justify-content-center align-items-center">
        <div class="card bg-light shadow-dark ">
            <div class="card-title shadow">
                <div class="mt-5 mx-5 mb-4">
                    <input  id="result"  class="form-control w-100 rounded-3 shadow bg-secondary d-flex justify-content-center align-items-center  text-end " 
                        placeholder="0" dir="rtl" readonly >
                </div>
            </div>

            <div class="card-body">
                <div class="row">
                    <div class="col-md-3 col-3"><button class="btn btn-primary " onclick="clearAll()">AC</button></div>
                    <div class="col-md-3 col-3"><button class="btn btn-primary" onclick="back()">x</button></div>
                    <div class="col-md-3 col-3"><button class="btn btn-primary  " onclick="display('%')">%</button></div>
                    <div class="col-md-3 col-3"><button class="btn btn-secondary" onclick="display('/')">/</button></div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-3 col-3"><button class="btn btn-dark " onclick="display(7)">7</button></div>
                    <div class="col-md-3 col-3"><button class="btn btn-dark " onclick="display(8)">8</button></div>
                    <div class="col-md-3 col-3"><button class="btn btn-dark" onclick="display(9)">9</button></div>
                    <div class="col-md-3 col-3"><button class="btn btn-secondary " onclick="display('*')">X</button></div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-3 col-3"><button class="btn btn-dark  " onclick="display(4)">4</button></div>
                    <div class="col-md-3 col-3"><button class="btn btn-dark  " onclick="display(5)">5</button></div>
                    <div class="col-md-3 col-3"><button class="btn btn-dark  " onclick="display(6)">6</button></div>
                    <div class="col-md-3 col-3"><button class="btn btn-secondary " onclick="display('-')">-</button></div>
                </div>


                <div class="row mt-3">
                    <div class="col-md-3 col-3"><button class="btn btn-dark  " onclick="display(1)">1</button></div>
                    <div class="col-md-3 col-3"><button class="btn btn-dark  " onclick="display(2)">2</button></div>
                    <div class="col-md-3 col-3"><button class="btn btn-dark " onclick="display(3)">3</button></div>
                    <div class="col-md-3 col-3"><button class="btn btn-secondary" onclick="display('รท')">รท</button></div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-3 col-3"><button class="btn btn-dark " onclick="display('.')">.</button></div>
                    <div class="col-md-3 col-3"><button class="btn btn-dark  " onclick="display(0)">0</button></div>
                    <div class="col-md-3 col-3"><button class="btn btn-dark  " onclick="equal()">=</button></div>
                    <div class="col-md-3 col-3"><button class="btn btn-secondary " onclick="display('+')">+</button></div>
                </div>


                <!--  -->
            </div>




        </div>

    </div>


    </div>
    </div>
</body>
<script src="./pg3cal.js"></script>
</html>
